<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Caisse</title>

    <!-- Style Tag -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript Tag -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script defer src="js/fontawesome/fontawesome.js"></script>
    <script defer src="js/fontawesome/all.js"></script>

    <script src="js/style.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">Gestion de la Caisse</div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-text icon"><i class="fa-solid fa-search"></i></span>

                </div>

            </div>
            <div class="col-sm-4">
                <span class="text-warning">Total dans la Caisse : 60 000 XAF</span>
            </div>
        </div>

        <div class="row">
            <div class="table-responsive">
                <table class="table table-stripped table-sm">
                    <thead class=".bg-transparent text-secondary">
                        <tr>
                            <th scope="col">Profil</th>
                            <th scope="col">Caisse Epargne</th>
                            <th scope="col">Assurance</th>
                            <th scope="col">Cotisation</th>
                            <th scope="col">Caisse Evènements</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="shadow-sm p-3 mb-5 bg-body-tertiary rounded member">
                            <td>
                                <img src="..." class="img-thumbnail profile-pic" alt="...">
                            </td>
                            <td>Caisse épargne/td>
                            <td>Assurance</td>
                            <td>Cotisation</td>
                            <td>Caisse événement</td>
                            <td>
                                <span class="fa-solid fa-ellipsis-vertical text-success icon"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
